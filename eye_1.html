<!DOCTYPE html>
<html>
<head>
    <title>Nerd Reminder</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="reminder">Keep being a nerd boyyy</h1>
    <div id="timer"></div>
    <button id="resetButton">Reset Timer</button>

    <script>
        let timerInterval;
        
        function startTimer() {
            clearInterval(timerInterval);
            document.body.style.backgroundColor = 'black';
            let countdown = 30 * 60; // 30 minutes in seconds

            function updateTimer() {
                const minutes = Math.floor(countdown / 60);
                const seconds = countdown % 60;
                document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (countdown <= 0) {
                    document.body.style.backgroundColor = 'pink';
                    document.getElementById('reminder').textContent = 'Look outside sonnnn!!';
                } else {
                    document.getElementById('reminder').textContent = 'Keep nerding out boyyyy';
                }

                if (countdown <= 0 || countdown === 30 * 60) {
                    clearInterval(timerInterval);
                }

                countdown--;
            }

            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        document.getElementById('resetButton').addEventListener('click', function() {
            startTimer();
        });

        startTimer();
    </script>
</body>
</html>
